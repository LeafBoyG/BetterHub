{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stride Hub{% endblock %}</title>
    
    <link rel="icon" href="{% static 'Icons/favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_styles %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <header class="app-header-desktop">
        <div class="header-content">
            {% block top_nav %}
            {# This block is intentionally empty. Child templates will fill it. #}
            {% endblock %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div id="registration-modal" class="modal-overlay" style="display: none;">
        </div>
    <div id="login-modal" class="modal-overlay" style="display: none;">
        </div>
    <div id="toast-notification" class="toast"></div>

    <script type="module" src="{% static 'js/app.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
